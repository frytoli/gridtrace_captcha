<!DOCTYPE html>
<html lang='en' dir='ltr'>
	<head>
    <title>Gridtrace CAPTCHA Example!</title>
		<meta charset='utf-8'>

		<!-- Style  -->
		<link rel='stylesheet' type='text/css' href='example.css'>

		<!--     JS     -->
		<script type='text/javascript' src='jquery-3.4.1.min.js'></script>
		<script type='text/javascript' src='gridtrace_captcha.js'></script>
	</head>

  <body>
    <div class='captcha-container'>
			<div class='captcha-text'>
				Are you human? Trace (mouseover) the path to prove it!
			</div>
			<div class='captcha-grid' id='captcha-grid' max_x='8' max_y='4'></div>
		</div>
  </body>
</html>
